<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1 class="page-header text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-3 float-left list rounded">
                <div class = "mt-3"> 
                    <h3 class = "text-left" id = "search">Search for a City:</h3>
                    <form class="form-inline mb-2">
                        <label for="location" class="sr-only">Location</label>
                        <input type="location" class="form-control mb-2 mt-3 mr-2 border" id="location" placeholder="Type a city...">
                        <button type="submit" id = "submitCity" class="btn btn-primary mb-2 mt-3 pull-right"><i class="fa fa-search" aria-hidden="true"></i></button>


                    </form>
                    <div class="list-group mb-3">
                    </div>
                </div>
            </aside>

            
                <div class = "col-sm-9">
                    <div class = row>
                        <div class = "col-sm-12"> 
                            <div class="card-body mt-4 mb-4 border rounded" id = "currentWeather">
                            </div>
                        </div>
                    </div>
                    <h2 class="text-left forecastTitle mb-3">5 Day Forecast:</h2>
                    <section class = "row forecastRow">
                    </section>
                </div>

    
         </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</body>

</html>
