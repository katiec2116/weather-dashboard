<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

</head>

<body>
    <header>
        <h1 class="page-header text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 float-left border list card">
                <div class = "mt-3"> 
                    <h3 class = "text-left">Search for a City:</h3>
                    <form class="form-inline mb-2">
                        <label for="location" class="sr-only">Location</label>
                        <input type="location" class="form-control mb-2 mt-2 mr-2 border" id="location" placeholder="Type a city...">
                        <button type="submit" class="btn btn-primary mb-2 mt-2 pull-right"><i class="fa fa-search" aria-hidden="true"></i></button>


                    </form>
                    <ul class="list-group">
                        <li class="list-group-item border">Test 1</li>
                        <li class="list-group-item border">Test 2</li>
                        <li class="list-group-item border">Test 3</li>
                        <li class="list-group-item border">Test 4</li>
                        <li class="list-group-item border">Test 5</li>
                    </ul>
                </div>
            </aside>

            


    
         </div>
    </div>

    <script src="./assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

</body>
